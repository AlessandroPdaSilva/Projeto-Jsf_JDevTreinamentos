<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:b="http://bootsfaces.net/ui"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 
 <h:head>
 	<title> Login</title>
 </h:head>
 
 <h:body>
 	
 	<ui:include src="/menu.xhtml"/>
 	
 	<b:form>
 		
 		<h1>Lançamentos</h1>
 		
 		<b:messages id="msg"/>
 		
 		<b:panelGrid columns="2">
			
			<b:panel>
				<h:outputLabel value="Id:" />
				<b:inputText value="#{lancamentoBean.lancamento.id}" readonly="true" />
				
				<h:outputLabel value="Nota:" />
				<b:inputText value="#{lancamentoBean.lancamento.numeroNotaFiscal}" />
				
				<h:outputLabel value="Data Inicial:" />
				<b:datepicker locale="en" value="#{lancamentoBean.lancamento.dataInicial}" />
			</b:panel>
			
			<b:panel>
				<h:outputLabel value="Origem:" />
				<b:inputText value="#{lancamentoBean.lancamento.empresaOrigem}" />
				 
				<h:outputLabel value="Destino:" />
				<b:inputText value="#{lancamentoBean.lancamento.empresaDestino}" />
				
				<h:outputLabel value="Data Final:" />
				<b:datepicker locale="en" value="#{lancamentoBean.lancamento.dataFinal}" />
			</b:panel>
			
			<h:outputLabel/>
			
			
			
			
 		</b:panelGrid>	 
 		
 		
		<h:panelGroup>
			<h:commandButton value="Salvar" action="#{lancamentoBean.salvar}" image="resources/img/salvar.png"/>
			<h:commandButton value="Novo" action="#{lancamentoBean.novo}" image="resources/img/novo_usuario.png"/>
			<h:commandButton value="Excluir" action="#{lancamentoBean.deletar}" image="resources/img/lixeira.png" />
			<h:commandButton value="Limpar" type="reset" image="resources/img/limpar.png"/>
		</h:panelGroup>
 		
 		
 		<b:dataTable value="#{lancamentoBean.listaLancamento}" var="l" border="3" cellpadding="6">
		
			<f:facet name="header">
				Lista de Lançamentos
			</f:facet>
			<h:column>
				<f:facet name="header">ID:</f:facet>
				<h:outputText value="#{l.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Origem:</f:facet>
				<h:outputText value="#{l.empresaOrigem}" />
			</h:column>
			<h:column>
				<f:facet name="header">Destino:</f:facet>
				<h:outputText value="#{l.empresaDestino}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nome Usuario</f:facet>
				<h:outputText value="#{l.usuario.nome}" />
			</h:column>
			
			<h:column>
				<h:commandLink value="" title="Editar">
					<f:setPropertyActionListener value="#{l}"
						target="#{lancamentoBean.lancamento}" />
						
					<h:graphicImage value="resources/img/editar.png"/>
					
				</h:commandLink>
			</h:column>
			
			<h:column >
				<h:commandLink value="" title="Excluir" action="#{lancamentoBean.deletar}" >
					<f:setPropertyActionListener value="#{l}"
						target="#{lancamentoBean.lancamento}" />
						
					<h:graphicImage value="resources/img/lixeira.png"/>
					
				</h:commandLink>
			</h:column>


		</b:dataTable>
 		
 		
 		
 	</b:form>
 	
 	
 </h:body>
 
</html>
