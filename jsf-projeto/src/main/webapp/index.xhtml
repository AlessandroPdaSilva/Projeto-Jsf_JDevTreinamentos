<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:b="http://bootsfaces.net/ui"
	  xmlns:h="http://java.sun.com/jsf/html">
 
 <h:head>
 	<title> Login</title>
 </h:head>
 
 <h:body>
 	
 	<h:form>
 	
 		<h1>Login</h1>
 		
 		<b:messages id="msg"/>
 		
 		<h:panelGrid columns="3">
 			
 			<h:outputLabel value="Login: "/>
 			<b:inputText value="#{pessoaBean.pessoa.login}" id="login" required="true" requiredMessage="Informe o login" autoUpdate="true"/>
 			<b:message for="login"/>
 			
 			<h:outputLabel value="Senha: "/>
 			<b:inputSecret value="#{pessoaBean.pessoa.senha}" id="senha" required="true" requiredMessage="Informe a Senha" autoUpdate="true"/>
 			<b:message for="senha"/>
 			
 			<h:commandButton value="Enviar" action="#{pessoaBean.logar}"/>
 			
 		</h:panelGrid>
 	
 	</h:form>
 	
 	
 </h:body>
 
</html>
