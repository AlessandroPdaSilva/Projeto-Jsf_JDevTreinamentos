<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:b="http://bootsfaces.net/ui"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 
 <h:head>
 	<title> Login</title>
 </h:head>
 
 <h:body>
 	
 	<ui:include src="/menu.xhtml"/>
 	
 	<b:form>
 		
 		<h1>Relatorio de Notas</h1>
 		
 		<b:messages id="msg"/>
 		
 		 
 		<b:panel>
	 		<h:outputLabel value="Data Inicial:" />
			<b:datepicker locale="en" value="#{relLancamento.dataInicial}" />
	 		
	 		<h:outputLabel value="Data Final:" />
			<b:datepicker locale="en" value="#{relLancamento.datafinal}" />
 		</b:panel> 
 		 
 		
		<h:panelGroup>
			<b:commandButton value="Buscar" action="#{relLancamento.buscar}" />
		</h:panelGroup>
 		
 		
 		
 		<br/><br/>
 		<b:dataTable value="#{relLancamento.listaLancamento}" pdf="true" var="l">
			
			<b:dataTableColumn  value="#{l.id}"/>
			<b:dataTableColumn  value="#{l.empresaOrigem}"/>
			<b:dataTableColumn  value="#{l.empresaDestino}"/>
			<b:dataTableColumn  value="#{l.dataInicial}"/>
			<b:dataTableColumn  value="#{l.dataFinal}"/>
			
			
		</b:dataTable>
 		
 		
 		
 	</b:form>
 	
 	
 </h:body>
 
</html>
