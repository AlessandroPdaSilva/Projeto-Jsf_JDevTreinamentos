<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Ola mundo</title>
</h:head>

<h:body>



	<h:form>

		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Cadastro em JSF"/>  
			</f:facet>
			
			<h:outputLabel value="Id:" />
			<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true" />

			<h:outputLabel value="Nome:" />
			<h:inputText value="#{pessoaBean.pessoa.nome}" />

			<h:outputLabel value="Sobrenome:" />
			<h:inputText value="#{pessoaBean.pessoa.sobrenome}" />
			 
			<h:outputLabel value="Idade:" />
			<h:inputText value="#{pessoaBean.pessoa.idade}" />
			
			<h:outputLabel value="Sexo:" />
			<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}">
				<f:selectItem itemValue="Nao Informado" itemLabel="[--SELECIONE--]" noSelectionOption="true"/>
				<f:selectItem itemValue="M" itemLabel="Masculino"/>
				<f:selectItem itemValue="F" itemLabel="Feminino"/>
			</h:selectOneMenu>
			
			<h:outputLabel value="Usuario Ativo:" />
		 	<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}"/>
			
			<h:outputText/>
			<h:panelGroup>
				<h:commandButton value="Salvar" action="#{pessoaBean.salvar}" />
				<h:commandButton value="Novo" action="#{pessoaBean.novo}" />
				<h:commandButton value="Excluir" action="#{pessoaBean.deletar}" />
				<h:commandButton value="Limpar" type="reset"/>
			</h:panelGroup>
			 
		</h:panelGrid>


		


		<h:dataTable value="#{pessoaBean.listaPessoa}" var="p" border="3" cellpadding="6">
		
			<f:facet name="header">
				Lista de Pessoas
			</f:facet>
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{p.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">nome</f:facet>
				<h:outputText value="#{p.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">sobrenome</f:facet>
				<h:outputText value="#{p.sobrenome}" />
			</h:column>
			<h:column>
				<f:facet name="header">idade</f:facet>
				<h:outputText value="#{p.idade}" />
			</h:column>
			<h:column>
				<h:commandLink value="Editar">
					<f:setPropertyActionListener value="#{p}"
						target="#{pessoaBean.pessoa}" />
				</h:commandLink>
			</h:column>
			<h:column>
				<h:commandLink value="Excluir" action="#{pessoaBean.deletar}">
					<f:setPropertyActionListener value="#{p}"
						target="#{pessoaBean.pessoa}" />
				</h:commandLink>
			</h:column>


		</h:dataTable>

	</h:form>

</h:body>

</html>
